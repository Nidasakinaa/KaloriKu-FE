<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaloriKu - Edit Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/fetch_edit.js"></script>
    <script type="module" src="../../js/controller/put.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar Start -->
    <nav class="bg-green-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-white text-2xl font-bold">KaloriKu</a>
            <div class="space-x-4">
                <a href="dashboard_admin.html" class="text-white hover:text-gray-200">Home</a>
                <a href="menu.html" class="text-white hover:text-gray-200">Menu</a>
                <a href="../form_login.html" class="text-white hover:text-gray-200">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container mx-auto my-8 text-center">
        <h1 class="text-4xl font-bold text-green-600 mb-4">Edit Menu</h1>
    </div>
    <!-- Page Header End -->

    <!-- Product Form Start -->
    <div class="container mx-auto py-8">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Edit Menu</h2>
            <form id="menuEditForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Nama Menu</label>
                    <input id="name" type="text" class="w-full p-3 border rounded-lg" name="menuName" placeholder="Masukkan nama menu" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-semibold mb-2">Deskripsi</label>
                    <textarea id="description" class="w-full p-3 border rounded-lg" name="description" rows="3" placeholder="Masukkan deskripsi menu" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="ingredients" class="block text-gray-700 font-semibold mb-2">Ingredients</label>
                    <textarea id="ingredients" class="w-full p-3 border rounded-lg" name="ingredients" rows="3" placeholder="Masukkan bahan-bahan menu" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="calories" class="block text-gray-700 font-semibold mb-2">Kalori</label>
                    <input id="calories" type="number" class="w-full p-3 border rounded-lg" name="calories" placeholder="Masukkan jumlah kalori" required>
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-gray-700 font-semibold mb-2">Kategori</label>
                    <select id="category" class="w-full p-3 border rounded-lg" name="category" required>
                        <option hidden>Pilih Kategori</option>
                        <option value="Diet">Diet</option>
                        <option value="Vegan">Vegan</option>
                        <option value="HighProtein">High Protein</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Salad">Salad</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="photoUrl" class="block text-gray-700 font-semibold mb-2">URL Foto</label>
                    <input id="image" type="url" class="w-full p-3 border rounded-lg" name="photoUrl" placeholder="Masukkan URL foto" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-400 transition">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Product Form End -->

    <!-- Footer Start -->
    <footer class="bg-green-500 py-6">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2023 KaloriKu. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

</body>

</html>

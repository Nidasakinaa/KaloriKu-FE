<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaloriKu - Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/fetch_edit_user.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar Start -->
    <nav class="bg-green-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="dashboard.html" class="text-white text-2xl font-bold">KaloriKu</a>
            <div class="space-x-4">
                <a href="dashboard.html" class="text-white hover:text-gray-200">Home</a>
                <a href="menu.html" class="text-white hover:text-gray-200">Menu</a>
                <a href="article.html" class="text-white hover:text-gray-200">Article</a>
                <a href="../form_login.html" class="text-white hover:text-gray-200">Logout</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container mx-auto my-8 text-center">
        <h1 class="text-4xl font-bold text-green-600 mb-4">Edit User</h1>
    </div>
    <!-- Page Header End -->

    <!-- User Form Start -->
    <div class="container mx-auto py-8">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Edit User</h2>
            <form id="userEditForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input id="username" type="text" class="w-full p-3 border rounded-lg" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="block text-gray-700 font-semibold mb-2">Role</label>
                    <select id="role" class="w-full p-3 border rounded-lg" name="role" required>
                        <option hidden>Role</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-400 transition">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>
    <!-- User Form End -->

    <!-- Footer Start -->
    <footer class="bg-green-500 py-6">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2023 KaloriKu. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->
</body>

</html>

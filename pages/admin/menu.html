<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management Menu Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/main.js"></script>
    <script type="module" src="../../js/fetch_produk.js"></script>
  </head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-no-wrap">
        <!-- Sidebar -->
        <div class="w-64 bg-green-100 h-screen text-gray-800 flex flex-col">
            <div class="p-6 text-center font-bold text-xl border-b border-green-300">
                KaloriKu Admin
            </div>
            <nav class="flex-grow mt-4">
                <a href="dashboard_admin.html" class="block px-6 py-3 hover:bg-green-200 transition">Dashboard</a>
                <a href="menu.html" class="block px-6 py-3 hover:bg-green-200 transition">Menu</a>
                <a href="user.html" class="block px-6 py-3 hover:bg-green-200 transition">Users</a>
            </nav>
            <div class="mt-auto px-6 py-4 border-t border-green-300">
                <button class="w-full bg-green-300 py-2 rounded hover:bg-green-200 transition">Logout</button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-grow p-6">
            <h1 class="text-2xl font-bold mb-4">Menu Management</h1>
            <!-- Data Table Section -->
            <div class="bg-white p-6 rounded-lg shadow mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Menu Data</h2>
                    <a href="add_menu.html" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-400 transition"><i class="fas fa-plus"></i> Add New Menu</a>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr class="whitespace-nowrap h-11 bg-gray-100 border-b border-gray-200">
                                <th class="px-4 py-2 text-left font-semibold text-xs text-gray-500 uppercase">Nama</th>
                                <th class="px-4 py-2 text-left font-semibold text-xs text-gray-500 uppercase">Ingredients</th>
                                <th class="px-4 py-2 text-left font-semibold text-xs text-gray-500 uppercase">Kalori</th>
                                <th class="px-4 py-2 text-left font-semibold text-xs text-gray-500 uppercase">Deskripsi</th>
                                <th class="px-4 py-2 text-left font-semibold text-xs text-gray-500 uppercase">Kategori</th>
                                <th class="px-4 py-2 text-left font-semibold text-xs text-gray-500 uppercase">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ISI TABEL DARI SINI (BUAT pada FILE table.js) -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/controller/delete.js"></script>
    <script>
        // Tangkap semua link edit
        document.addEventListener("DOMContentLoaded", () => {
            const editLinks = document.querySelectorAll('a[href*="edit_menu.html"]');
    
            // Tambahkan event listener pada setiap link edit
            editLinks.forEach(link => {
                link.addEventListener("click", (event) => {
                    event.preventDefault(); // Cegah navigasi default
    
                    const url = new URL(link.href); // Ambil URL dari atribut href
                    const menuItemId = url.searchParams.get("menuItemId"); // Ambil menuItemId
                    console.log("Menu Item ID:", menuItemId); // Tampilkan ID di console
    
                    // Navigasi ke halaman edit
                    window.location.href = link.href;
                });
            });
        });
    </script>
    
</body>
</html>

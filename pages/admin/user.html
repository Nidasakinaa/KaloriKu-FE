<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Users Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../js/fetch_user.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans leading-relaxed tracking-normal">
    <div class="flex flex-no-wrap mt-12">
        <!-- Sidebar -->
        <div class="w-64 bg-gradient-to-r from-teal-200 to-teal-300 h-screen text-gray-800 flex flex-col shadow-xl">
            <div class="p-6 text-center font-semibold text-xl text-white border-b border-teal-400">
                KaloriKu Admin
            </div>
            <nav class="flex-grow mt-4">
                <a href="dashboard_admin.html" class="block px-6 py-3 hover:bg-teal-400 hover:text-white transition text-lg">Dashboard</a>
                <a href="menu.html" class="block px-6 py-3 hover:bg-teal-400 hover:text-white transition text-lg">Menu</a>
                <a href="#" class="block px-6 py-3 bg-teal-500 text-white transition text-lg">Users</a>
            </nav>
            <div class="mt-auto px-6 py-4 border-t border-teal-400">
                <button id="logout" class="w-full bg-teal-400 py-2 rounded hover:bg-teal-300 transition text-lg"><a href="../form_login.html">Logout</a></button>
            </div>
        </div>
        <!-- Sidebar End -->

        <!-- Main Content -->
        <div class="flex-grow p-8">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">User Management</h1>
            <div class="bg-white p-6 rounded-lg shadow-xl mb-6">
                <!-- <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">Users Data</h2>
                    <a href="add_users.html" class="bg-gradient-to-r from-teal-500 to-emerald-500 text-white px-6 py-3 rounded-lg hover:from-teal-600 hover:to-emerald-600 transition text-lg">Add New User</a>
                </div> -->
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white table-auto border-collapse">
                        <thead>
                            <tr class="whitespace-nowrap h-12 bg-teal-100 border-b border-teal-200">
                                <th class="px-6 py-3 text-left font-semibold text-xs text-teal-600 uppercase">ID</th>
                                <th class="px-6 py-3 text-left font-semibold text-xs text-teal-600 uppercase">Name</th>
                                <th class="px-6 py-3 text-left font-semibold text-xs text-teal-600 uppercase">Role</th>
                                <th class="px-6 py-3 text-left font-semibold text-xs text-teal-600 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Example User Data -->
                            <tr class="whitespace-nowrap h-12 border-b border-teal-200">
                                <td class="px-6 py-3 text-teal-700">1</td>
                                <td class="px-6 py-3 text-teal-700">John Doe</td>
                                <td class="px-6 py-3 text-teal-700">john.doe@example.com</td>
                                <td class="px-6 py-3 text-teal-700">Admin</td>
                                <td class="px-6 py-3">
                                    <a href="#" class="text-teal-500 hover:text-teal-700 hover:underline transition">Edit</a> | 
                                    <a href="#" class="text-red-500 hover:text-red-700 hover:underline transition" data-id="123" onclick="deleteUser(this.dataset.id)">Delete</a>
                                </td>
                            </tr>
                            <tr class="whitespace-nowrap h-12 border-b border-teal-200">
                                <td class="px-6 py-3 text-teal-700">2</td>
                                <td class="px-6 py-3 text-teal-700">Jane Smith</td>
                                <td class="px-6 py-3 text-teal-700">jane.smith@example.com</td>
                                <td class="px-6 py-3 text-teal-700">User</td>
                                <td class="px-6 py-3">
                                    <a href="#" class="text-teal-500 hover:text-teal-700 hover:underline transition">Edit</a> | 
                                    <a href="#" class="text-red-500 hover:text-red-700 hover:underline transition" data-id="124" onclick="deleteUser(this.dataset.id)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Main Content End -->
    </div>

    <!-- Footer Start -->
    <footer class="bg-gray-800 py-8 mt-12">
        <div class="container mx-auto text-center">
            <div class="text-gray-400 text-sm mb-4">&copy; <span id="current-year"></span> KaloriKu. All rights reserved.</div>
            <div class="space-x-4">
                <a href="#" class="text-gray-400 hover:text-teal-500 transition">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-teal-500 transition">Terms of Service</a>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

    <script>
        // Dynamic year display in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script src="/js/logout.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaloriKu - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar Start -->
    <nav class="bg-green-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">KaloriKu</a>
            <div class="space-x-4">
                <a href="index.html" class="text-white hover:text-gray-200">Home</a>
                <a href="register.html" class="text-white hover:text-gray-200">Register</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Login Form Start -->
    <div class="container mx-auto my-8">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input id="email" type="email" class="w-full p-3 border rounded-lg" name="email" placeholder="Masukkan email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input id="password" type="password" class="w-full p-3 border rounded-lg" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-400 transition">Login</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-700">Belum memiliki akun? <a href="costumer/register.html" class="text-green-500 hover:underline">Register</a></p>
            </div>
        </div>
    </div>
    <!-- Login Form End -->

    <!-- Footer Start -->
    <footer class="bg-green-500 py-6">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2023 KaloriKu. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- JavaScript for Login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulasi login dan peran pengguna
            if (email === 'admin@example.com' && password === 'admin123') {
                // Redirect to admin dashboard
                window.location.href = 'pages/admin/dashboard.html';
            } else if (email === 'customer@example.com' && password === 'customer123') {
                // Redirect to customer dashboard
                window.location.href = 'pages/customer/dashboard.html';
            } else {
                alert('Email atau password salah!');
            }
        });
    </script>
</body>

</html>

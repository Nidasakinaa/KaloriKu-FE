<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaloriKu - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../js/register.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navbar Start -->
    <nav class="bg-lime-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">KaloriKu</a>
            <div class="space-x-4">
                <a href="index.html" class="text-white hover:text-gray-200">Home</a>
                <a href="menu.html" class="text-white hover:text-gray-200">Menu</a>
                <a href="article.html" class="text-white hover:text-gray-200">Article</a>
                <a href="contact.html" class="text-white hover:text-gray-200">Contact</a>
                <a href="login.html" class="text-white hover:text-gray-200">Login</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Register Form Start -->
    <div class="container mx-auto my-8">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Register</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="fullname" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input id="fullname" type="text" class="w-full p-3 border rounded-lg" name="fullname" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-semibold mb-2">Nomor HP</label>
                    <input id="phone" type="tel" class="w-full p-3 border rounded-lg" name="phone" placeholder="Masukkan nomor HP" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                    <input id="username" type="text" class="w-full p-3 border rounded-lg" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input id="password" type="password" class="w-full p-3 border rounded-lg" name="password" placeholder="Masukkan password" required>
                </div>
                <input type="hidden" id="role" name="role">
                <div class="text-center">
                    <button type="button" id="select-role" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-400 transition">Pilih Role</button>
                    <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-400 transition">Register</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Register Form End -->

    <!-- Footer Start -->
    <footer class="bg-lime-800 py-6">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2023 KaloriKu. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <script>
        document.getElementById("select-role").addEventListener("click", function () {
            Swal.fire({
                title: "Pilih Role",
                input: "select",
                inputOptions: {
                    customer: "customer",
                    Admin: "Admin"
                },
                inputPlaceholder: "Pilih role",
                showCancelButton: true
            }).then((result) => {
                if (result.isConfirmed && result.value) {
                    document.getElementById("role").value = result.value;
                    Swal.fire("Role dipilih!", "Anda mendaftar sebagai " + result.value, "success");
                }
            });
        });
    </script>
</body>

</html>
